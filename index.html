<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyCoworker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div id="main-container">
        <h1>Welcome Tiny Coworker!</h1>
        <p>Press any key to change colors!</p>
        <button id="lockButton">Lock Keyboard</button>
    </div>
    <div id="alertBox" style="display:none;">
        <p>Function keys are not disabled in Baby Mode.</p>
    </div>

    <button id="soundButton" aria-label="Toggle Sound">
        <img src="imgs/volume_on.svg" alt="Sound On" id="soundIcon" />
    </button>



    <script src="script.js"></script>
</body>

</html>
